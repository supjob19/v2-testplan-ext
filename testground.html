<!DOCTYPE html>
<html lang="de">
<head>
  <script src="https://cdn.tiny.cloud/1/0d2qfdac4rrm3ozqszz9t6pds7j69cgyk8ukn8q31rl3fvw4/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete Test</title>
  <style>
    header {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header h4 {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #inputWrapper {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #resetButton {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #808080;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      align-self: flex-end;
    }

    #resetButton:hover {
      background-color: #696969;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h4>Web-Testground</h4>
    <img src="digital.png" alt="Digital" style="height: 30px;">
  </header>
  <iframe id="mce_0_ifr"></iframe>
  <div id="inputWrapper">
    <button id="resetButton">RESET</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      tinymce.init({
        selector: '#mce_0_ifr',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        mergetags_list: [
          { value: 'First.Name', title: 'First Name' },
          { value: 'Email', title: 'Email' },
        ],
        ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
        setup: function (editor) {
          editor.on('init', function () {
            console.log('Editor initialized.');
          });
        }
      });

      document.getElementById('resetButton').addEventListener('click', function () {
        console.clear();
        location.reload();
      });
    });
  </script>
</body>
</html>
