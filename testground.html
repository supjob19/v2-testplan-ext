<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete Test</title>
  <header>
    <h4>Testground</h4>
    <img src="digital.png" alt="Digital" style="height: 30px;">
  </header>
  <style>
    header {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header h4 {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #inputWrapper {
      margin: 20px;
    }
    #input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
  </style>
</head>
<body>
  <div id="inputWrapper">
    <input id="input" type="text" spellcheck="false" placeholder="Geben Sie Text ein...">
  </div>
</body>
</html>
